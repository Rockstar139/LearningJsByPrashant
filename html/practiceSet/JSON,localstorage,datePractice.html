        let ctr = parseInt(localStorage.getItem('ctr')) || 0;
        let btn = document.createElement('button');
        btn.innerText = `count:${ctr}`;
        btn.addEventListener("click",counter);
        document.querySelector('body').appendChild(btn);
        updateBtnColor();
        function updateBtnColor(){
            if(ctr%2 == 0){
                document.querySelector('button').style.backgroundColor = "lightgreen";
            }
            else{
                document.querySelector('button').style.backgroundColor = "orange";
            }
        }

        function counter(){
            ctr++;
            document.querySelector('button').innerText = `count:${ctr}`;
            updateBtnColor();

            localStorage.setItem('ctr',ctr);

        }
    </script>
